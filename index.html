<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Making the app compatible to work in edge mode of IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Setting the web page dimensions based on user's screen size ie mobile or Desktop using the viewport attribute. The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PWA for Meridian">
  <title>Weather by Meridian</title>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <!-- TODO add manifest here -->
</head>
<body>

  <header class="header">
    <h1 class="header__title">Weather by Meridian</h1>
    <!-- The aria-label atribute is used to display an action like a 'X' button rather than writing 'close tab' to hint the users of what a particular button is intended to do. It is a Web Accessibility Standard. --> 
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
    <!-- 3 different classes card, cardTemplate & weather-forecast -->
    <!-- hidden attribute will be removed, once the user decides to add a new City Card --> 
    <div class="card cardTemplate weather-forecast" hidden>  
    <div class="city-key" hidden></div>
    <!-- card-last-updated will hold the time when a particular forecast card 
    was last updated -->
    <div class="card-last-updated" hidden></div>
      <div class="location"></div>
      <div class="date"></div>
      <div class="description"></div>
      <div class="current">
        <div class="visual">
          <div class="icon"></div>
          <div class="temperature">
            <!-- span tag to properly add position for °F symbol -->
            <span class="value"></span><span class="scale">°F</span> 
          </div>
        </div>
        <div class="description">
          <div class="humidity"></div>
          <div class="wind">
            <span class="value"></span>
            <span class="scale">mph</span>
            <span class="direction"></span>°
          </div>
          <div class="sunrise"></div>
          <div class="sunset"></div>
        </div>
      </div>
      <div class="future">
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
        <div class="oneday">
          <div class="date"></div>
          <div class="icon"></div>
          <div class="temp-high">
            <span class="value"></span>°
          </div>
          <div class="temp-low">
            <span class="value"></span>°
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add new city</div>
      <div class="dialog-body">
        <select id="selectCityToAdd">
        <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
           https://developer.yahoo.com/weather/documentation.html#req -->
        <!-- Details about WOEID: https://en.wikipedia.org/wiki/WOEID -->  
        <!-- TODO Map values of Indian Cities to actual values mentioned in API -->
          <option value="2295411">Mumbai, MH</option>
          <option value="2295412">Pune, MH</option>
          <option value="2295019">New Delhi </option>
          <option value="2295386">Kolkata, WB</option>
          <option value="2295424">Chennai, TN</option>
          <option value="2295377">Lucknow, UP</option>
          <option value="2295191">Aurangabad, MH</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
  	<!-- Scalable Vector Graphics (SVG) image used to scale the spinner as per needs without losing its quality. Viewbox attribute defines how all the lengths and coordinates used inside the SVG should be scaled to fit the total space available and also defines the viewbox width/height to normal svg width/height aspect ratio.-->
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="/scripts/app.js" async></script>  
</body>
</html>
